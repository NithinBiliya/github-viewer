<div>
  {{vm.counter}}
  <form name="vm.searchUser" ng-submit="vm.search(vm.username)" novalidate>
    <input type="search" placeholder="username" ng-required="true" ng-model="vm.username" name="username">
    <input type="submit" value="Search" ng-disabled="vm.searchUser.$invalid">
  </form>
</div>
